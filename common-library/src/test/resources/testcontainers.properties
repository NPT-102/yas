# Docker client configuration for Testcontainers
# Force Docker API version 1.44 for compatibility with newer Docker daemons
docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy

# Docker host socket path
docker.host=unix:///var/run/docker.sock

# Disable Ryuk (resource reaper) to avoid Docker permission issues
ryuk.disabled=true

# Disable pre-flight checks
checks.disable=true

# Enable container reuse for faster tests
testcontainers.reuse.enable=true
